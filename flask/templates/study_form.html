{% extends "base.html" %}

{% block title %}{% if study_id %}Modifier Étude{% else %}Nouvelle Étude{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">{% if study %}Modifier Étude{% else %}Nouvelle Étude{% endif %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="patient_id">Patient</label>
            <select class="form-control" id="patient_id" name="patient_id" required>
                {% for p in patients %}
                    <option value="{{ p.id }}" {% if study and study.patient_id == p.id %}selected{% endif %}>
                        {{ p.lastname }}, {{ p.firstname }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="study_description">Description de l'étude</label>
            <input type="text" class="form-control" id="study_description" name="study_description" value="{{ study.study_description if study else '' }}" required>
        </div>
        <div class="form-group">
            <label for="modality">Modalité</label>
            <input type="text" class="form-control" id="modality" name="modality" value="{{ study.modality if study else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
